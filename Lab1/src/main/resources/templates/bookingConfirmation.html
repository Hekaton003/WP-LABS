<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Booking - Confirmation</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Event Booking page - Booking confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="4">Your Booking Status</th>
    </tr>
    <tr>
      <th>Attendee Name</th>
      <th>Client IP Address</th>
      <th>Booking for Event</th>
      <th>Number of Tickets</th>
    </tr>
    <!-- Iterate over each EventBooking in the EventBookings array -->
    <tr>
      <td th:text="${booking.getAttendeeName()}"></td>
      <td th:text="${booking.getAttendeeAddress()}"></td>
      <td th:text="${booking.getEvent().getLast().getName()}"></td>
      <td th:text="${booking.getNumberOfTickets()}"></td>
    </tr>
  </table>
  <button><a href="/events">Back</a></button>
</section>
</body>
</html>
